<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Consulta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1E1E1E;
            color: #FFFFFF;
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #2A2A2A;
            padding: 48px;
            border-radius: 16px;
            border: 1px solid #3A3A3A;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            color: #FFFFFF;
            font-size: 2em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-header p {
            color: #AAAAAA;
            font-size: 1em;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #AAAAAA;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1em;
            background: #1E1E1E;
            border: 2px solid #3A3A3A;
            border-radius: 12px;
            color: #FFFFFF;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 400;
        }

        .form-input:focus {
            border-color: #4A9EFF;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
            background: #2A2A2A;
        }

        .form-input::placeholder {
            color: #AAAAAA;
        }

        .login-button {
            width: 100%;
            padding: 16px 24px;
            background: #4A9EFF;
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .login-button:hover {
            background: #3A8EEF;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .login-button:disabled {
            background: #3A3A3A;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #E91E63;
            color: #FFFFFF;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.9em;
            display: none;
        }

        .success-message {
            background: #4CAF50;
            color: #FFFFFF;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 0.9em;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .security-notice {
            text-align: center;
            margin-top: 24px;
            padding: 16px;
            background: #2F2F2F;
            border-radius: 8px;
            border: 1px solid #3A3A3A;
        }

        .security-notice p {
            color: #AAAAAA;
            font-size: 0.8em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê Login</h1>
            <p>Sistema de Consulta de Clientes</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password" class="form-label">Senha de Acesso</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Digite a senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                <span class="loading" id="loadingSpinner" style="display: none;"></span>
                Entrar no Sistema
            </button>
        </form>

        <div class="security-notice">
            <p>üîí Conex√£o segura via HTTPS</p>
            <p>‚ö° Autentica√ß√£o local sem armazenamento</p>
        </div>
    </div>

    <script>
        class SecureLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.passwordInput = document.getElementById('password');
                this.loginButton = document.getElementById('loginButton');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                
                this.correctPassword = '517417';
                this.maxAttempts = 3;
                this.attempts = 0;
                this.lockoutTime = 0;
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                this.passwordInput.addEventListener('input', () => {
                    this.hideMessages();
                });

                // Prevenir inspe√ß√£o do c√≥digo
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && (e.key === 'u' || e.key === 's')) {
                        e.preventDefault();
                        return false;
                    }
                });

                // Desabilitar clique direito
                document.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    return false;
                });
            }

            async handleLogin() {
                // Verificar lockout
                if (this.isLockedOut()) {
                    this.showError('Muitas tentativas. Tente novamente em alguns minutos.');
                    return;
                }

                const password = this.passwordInput.value.trim();
                
                if (!password) {
                    this.showError('Digite a senha de acesso.');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch('/api/verify-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.showSuccess('Login realizado com sucesso!');
                        this.attempts = 0; // Reset tentativas
                        
                        // Redirecionar ap√≥s 1 segundo
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        this.attempts++;
                        this.showError(`Senha incorreta. Tentativas restantes: ${this.maxAttempts - this.attempts}`);
                        
                        if (this.attempts >= this.maxAttempts) {
                            this.lockoutTime = Date.now() + (5 * 60 * 1000); // 5 minutos
                            this.showError('Conta bloqueada por 5 minutos devido a m√∫ltiplas tentativas.');
                        }
                    }
                } catch (error) {
                    this.showError('Erro de conex√£o. Tente novamente.');
                }

                this.setLoading(false);
                this.passwordInput.value = '';
            }



            isLockedOut() {
                if (this.lockoutTime > 0 && Date.now() < this.lockoutTime) {
                    return true;
                }
                
                if (Date.now() >= this.lockoutTime) {
                    this.lockoutTime = 0;
                    this.attempts = 0;
                }
                
                return false;
            }

            setLoading(loading) {
                this.loginButton.disabled = loading;
                this.loadingSpinner.style.display = loading ? 'inline-block' : 'none';
                this.loginButton.textContent = loading ? 'Verificando...' : 'Entrar no Sistema';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }

            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Inicializar sistema de login
        document.addEventListener('DOMContentLoaded', () => {
            new SecureLogin();
        });

        // Prote√ß√µes adicionais
        window.addEventListener('beforeunload', () => {
            // Limpar dados sens√≠veis
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
